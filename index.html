	<script type="text/javascript">
		$(function () {
			//, globalseries
			<!--initdata();-->
			getTeamIds();
			writeTableSlides();
			writeChartSlides();
			writeProjectSlides();
			writeMenu();
			setTables();
			for (var teamInit in teamChartFiles) {
				initdata(teamInit, 'agile');
				initdata(teamInit, 'cd');
			}
			for (var teamChart in teamChartFiles) {
				agileChart(teamChart, 'agile','agile');
				cdChart(teamChart, 'cd','continuous-delivery');
			}

			
			// Initialize a Slidr. 
			var s = slidr.create('slidr-home-demo', { before: function(e) {}, breadcrumbs: true, overflow: true });
			var slideObjIds = [];
			var firstSlide = '';
			for (var p in teamChartFiles) {
				if (firstSlide == ''){
					firstSlide = p;
				}
				slideObjIds.push(p);
				if (p in teamTableFiles){
					slideObjIds.push(p + '-T');
				}
			}
			slideObjIds.push(firstSlide);
			s.add('h', slideObjIds,'cube');
			s.auto();
			setTimeout(continueExecution, 500)
		});
		
		function continueExecution(){
			swapDisplay('home');
		}
		
		
		
	</script>
